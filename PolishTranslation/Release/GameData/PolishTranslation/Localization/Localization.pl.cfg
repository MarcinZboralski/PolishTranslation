		#autoLOC_8300011 = Witamy w Kreatorze misji.\n\nTutaj planujesz i eksportujesz swoje misje, aby inni mogli w nie grać.
		#autoLOC_8300012 = Po umieszczeniu węzła możesz dostosować i dostroić jego ustawienia, zmieniając jego właściwości w górnej części okienka akcji, znajdującego się po prawej stronie ekranu.
		#autoLOC_8300013 = Zanim zaczniemy, musimy skonfigurować węzeł początkowy.\n\nBędzie to określało, gdzie gracz zaczyna, jakie są ustawienia początkowe dla twojej misji, a także wszelkie inne informacje krytyczne dla misji.
		#autoLOC_8300014 = Na początek powiedzmy graczowi, gdzie ma zacząć i jakie są warunki jego statku.\n\nJest tu wiele opcji, ale na razie uprośćmy i zacznijmy w KSC na jego własnym statku.
		#autoLOC_8300015 = Wszystkie nowe misje są domyślnie wyświetlane z dwoma węzłami, węzłem początkowym i węzłem statku startowego.\n\nTeraz kliknij węzeł statku startowego i zauważ, że nasz statek ma nazwę „Bez nazwy”.\n\ nKliknij teraz tę nazwę i wpisz nową nazwę statku.
		#autoLOC_8300016 = Zauważysz, że w okienku akcji ustawień znajdują się dwa ustawienia przycisków opcji. Jeden ustawia ten statek jako zbudowany przez gracza, a drugi jako zdefiniowany przez twórcę.\n\nStatki zbudowane przez gracza są budowane przez gracza wykonującego misję, podczas gdy statki zbudowane przez twórcę, które ty (jako twórca misji) musisz zbudować, aby gracz mógł z nich korzystać podczas misji grać.
		#autoLOC_8300017 = Zanotujesz również inne ustawienia statku.\n\nSytuacja służy do ustawienia sytuacji początkowej statku. Może to być miejsce startu, lądowanie lub orbita. Domyślnie jest to Start Site.\n\nNa razie zostawmy to ustawione dla naszego statku.
		#autoLOC_8300018 = Kolejnym ustawieniem jest obiekt, który zostanie użyty do zbudowania statku. Może to być VAB lub SPH.\n\nDomyślnie jest to VAB. Zostawmy na razie ustawiony statek stworzony przez gracza.
		#autoLOC_8300019 = Ostatnim ustawieniem, które tutaj omówimy, jest wybór miejsca startu.\n\nTutaj możesz wybrać miejsce, z którego statek zostanie wystrzelony, gdy sytuacja zostanie ustawiona na ustawienie miejsca startu.\n\nNa razie będziemy pozostaw ten zestaw LaunchPadowi, który znajduje się w KSC.
		#autoLOC_8300020 = Zanim będziemy mogli kontynuować, upewnij się, że Statek jest ustawiony na Uruchomienie z LaunchPad, a obiekt jest ustawiony na VAB.
		#autoLOC_8300021 = Świetnie! Teraz gracz rozpocznie swoją misję na platformie startowej KSC na statku, który sam zbuduje.\n\nMożesz także rozpocząć misje dla graczy na orbicie, na lądzie lub w wielu innych różnych scenariuszach.
		#autoLOC_8300022 = Teraz musimy dać graczowi coś do zrobienia — niech okrąży Mun!\n\nPrzejdź do paska bocznego po lewej stronie ekranu, znajdź węzeł z napisem „Orbita” i przeciągnij go na płótno w pobliżu węzła początkowego — można je znaleźć w kategorii „Lokalizacja”.
		#autoLOC_8300023 = Najpierw znajdź węzeł orbity, zlokalizuj go i przeciągnij na płótno.
		#autoLOC_8300024 = Fantastyczna robota!\n\nTeraz musimy ustawić planetę, która ma zostać okrążona, oraz orbitę docelową.
		#autoLOC_8300025 = Upewnij się, że orbita planety jest ustawiona na Mun.
		#autoLOC_8300026 = Wybierz Mun, aby kontynuować.
		#autoLOC_8300027 = Świetnie!\n\nNa razie pozostawimy domyślne ustawienia orbity, ale możesz zobaczyć, że dostępnych jest wiele opcji ustawiania docelowych orbit.\n\nMożesz nawet zmienić je wizualnie w Graficzne okienko akcji (GAP) pod Ustawieniami.
		#autoLOC_8300028 = Następną rzeczą, którą musimy zrobić, to połączyć węzeł początkowy z węzłem orbity.\n\nKliknij złącze wyjściowe na węźle początkowym (po prawej stronie węzła). Po kliknięciu pojawi się linia złącza i podążaj za wskaźnikiem myszy.\n\nKliknij złącze wejściowe w węźle orbity.
