		#autoLOC_8014148 = Jedną z rzeczy, których będzie szukał prawdziwy statek kosmiczny BepiColombo, jest to, czy istnieje jakakolwiek możliwość istnienia obszarów nadających się do zamieszkania na Merkurym.\n\nOś obrotu Merkurego jest zorientowana prawie prostopadle do orbity planety, więc w Światło słoneczne z regionów polarnych pada na powierzchnię pod stałym kątem. Wnętrza dużych kraterów na biegunach są stale zacienione i pozostają wiecznie zimne, poniżej 60 K (-210°C).\n\nZdjęcia radarowe regionów polarnych, uzyskane po raz pierwszy w 1991 r., pokazują, że wnętrza dużych kraterów silnie odbijają światło przy długości fal radarowych. Najczęstszym materiałem, który mógłby wyjaśnić to zachowanie, jest... lód!\n\nMałe napływy lodu z spadających komet i meteorytów mogą być uwięzione w hermańskich czapach polarnych przez miliardy lat lub para wodna może powstać z wnętrza planety i zamarznąć na biegunach.
