		#autoLOC_6011123 = Witamy w Kerbal Space Program 1.8: Moar Boosters!\n\nJesteśmy bardzo podekscytowani, że możemy przedstawić wam naszą najnowszą aktualizację, która jest wypełniona nowymi częściami, aktualizacjami i ulepszeniami!\n\nPo pierwsze, dokonaliśmy aktualizacji Jedność do 2019.2.2f1. To ulepszenie silnika przynosi ulepszenia grafiki, shaderów i efektów wizualnych. Korzystamy z przyrostowego wyrzucania elementów bezużytecznych — wielkie dobrodziejstwo, szczególnie dla społeczności modowej, ponieważ zacinanie się liczby klatek na sekundę w modowanych instalacjach było często spowodowane GC. Wraz z aktualizacją Unity skupiliśmy się również na wielu ulepszeniach wydajności! Na przykład liczba klatek na sekundę, gdy twoja rakieta „przypadkowo” zderzy się z czymś, znacznie się poprawiła, więc twoja agonia jest krótsza i przyjemniejsza.\n\nUlepszenia wizualne nie ograniczają się tylko do aktualizacji silnika — mamy nowe części i przeróbki planet. Mun, Minmus, Duna, Ike, Eve i Gilly wyglądają znacznie lepiej, szczególnie z bliska, podobnie jak nasze czołgi 3,75 m!\n\nNastępnie dodaliśmy edytor grup akcji/osi w locie! Przejdź do aplikacji grup akcji i znajdź nowy przycisk — teraz możesz zmienić sterowanie swoim statkiem po uruchomieniu, co zapewnia większą elastyczność w korzystaniu ze wszystkich dodatkowych funkcji grup akcji, które dodaliśmy od wersji 1.7.\n\nNadając tej aktualizacji nazwę , dodaliśmy pięć nowych dopalaczy rakiet na paliwo stałe! Cztery do gry podstawowej i jedna do tworzenia historii. Nasze solidne silniki nie są już dostępne tylko w jednej średnicy, teraz masz do wyboru wzmacniacze o długości 0,625 m, 1,25 m, 2,5 m oraz - z dodatkiem DLC - 1,875 m. Przechodząc do historii, dostał również stożek nosowy 1,875, aby zwieńczyć dopalacz. Gra Breaking Ground otrzymuje także nowe części: trzy nowe łopatki wentylatora kanałowego i pasujące do nich części osłony wentylatora kanałowego, które zapewnią więcej zabawy podczas eksploracji kosmosu.\n\nNajnowsza wersja KSP jest tak pełna innych ulepszeń, że możemy Aby nie opisywać ich wszystkich tutaj, koniecznie sprawdź dziennik zmian 1.8, aby uzyskać więcej informacji.
