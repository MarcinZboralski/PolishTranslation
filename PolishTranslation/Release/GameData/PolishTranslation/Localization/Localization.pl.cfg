		#autoLOC_6002511 = W pewnym momencie w przeszłości kometa znalazła się na znacznie ciaśniejszej orbicie wokół Słońca. To dobrze, że się tu teraz znalazłeś, może nie utrzymać swojego statusu komety przez dłuższy czas, biorąc pod uwagę sposób, w jaki Słońce gotuje swoją lotną materię. Masz dobrą gałkę tej topniejącej kulki lodów do przetrwania i powrotu do analizy.
