		#autoLOC_8003447 = Co nowego w Kerbal Space Program 1.11: Wymagany jest ponowny montaż\n\nZ radością przedstawiamy kolejną wersję Kerbal Space Program. Tym razem chodzi o dodanie nowych aktywności EVA!\n\nNajpierw dodaliśmy tryb konstruowania EVA. Inżynierowie Kerbal mogą teraz wyjść i wprowadzić modyfikacje statku za pomocą swojej nowej spawarki laserowej. Mogą przenosić, usuwać i dodawać części do swojego statku, w zależności od wagi każdej części - praca w niskiej grawitacji pozwala budować coraz większe! Tryb konstruowania EVA zawiera pełen zestaw narzędzi umieszczania/przesuwania/obracania oraz zawsze przydatne wskaźniki środka (CoM, CoL i CoT).\n\nAby wesprzeć konstruowanie EVA, przenieśliśmy system ładunku z dodatku Breaking Ground do głównej gry i dodał do niej kilka rzeczy. Wiele Twoich ulubionych części można teraz przewozić jako ładunek. Mają one teraz ograniczenia objętości, więc możesz nie być w stanie zmieścić wszystkiego i zlewu kuchennego na pokładzie. Ale tam też mamy coś dla Ciebie, z kilkoma nowymi kontenerami ładunkowymi, a także dodaliśmy miejsce do przechowywania niektórych istniejących części.\n\nA propos ekwipunku, spadochrony kerbala i plecaki odrzutowe można teraz zdejmować i są przewożone we własnym ekwipunku Kerbala , więc możesz je wymienić na inne przydatne przedmioty lub po prostu usunąć, aby zaoszczędzić masę. Na masę kerbali wpływa teraz to, co niosą, a to ma wpływ na twój statek. Przedziały załogi zostały zmodyfikowane, aby to zrekompensować, ale teraz start z częściową załogą będzie miał znaczenie.\n\nNaprawa części jest teraz częścią gry podstawowej. Części, które w przeszłości zostały trwale uszkodzone, takie jak panele słoneczne lub anteny, można teraz naprawić za pomocą kerbala EVA za pomocą jednego lub kilku zestawów naprawczych. Do tej i każdej nowej funkcji powyżej dodaliśmy nowe kontrakty.\n\nPoza wymienionymi wyżej kontenerami ładunkowymi dodaliśmy do gry kilka nowych części! Dostępnych jest kilka nowych świateł, zarówno dołączanych, jak i rozkładanych, a także nowe funkcje oświetlenia, które pomogą oświetlić statek lub miejsce pracy na zewnątrz. Mamy nowe, mniejsze konfiguracje wariantów bloków RCS i RCS. Dostępna jest zapasowa butla z paliwem EVA, która wydłuży wytrzymałość EVA w kerbale. Jest też nowy zestaw naukowy EVA dla Kerbala, który może wypróbować kilka eksperymentów, gdy są poza domem.\n\nWreszcie zbliżamy się do zakończenia przebudowy Układu Słonecznego – wszyscy Tylo, Bop i Val otrzymują unowocześnia to obejście.\n\nJak zawsze w dzienniku zmian znajdziesz wiele szczegółów do sprawdzenia. Mamy nadzieję, że spodoba Ci się program Kerbal Space Program 1.11: Wymagany jest ponowny montaż.
