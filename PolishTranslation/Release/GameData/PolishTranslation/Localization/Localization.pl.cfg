		#autoLOC_6005140 = Co nowego w Kerbal Space Program 1.12: Final Approach\n\nZ radością przedstawiamy aktualizację z okazji 10. rocznicy Kerbal Space Program. Tym razem dodajemy więcej treści niż kiedykolwiek i będziemy świętować rocznicę KSP w dobrym stylu, korzystając ze wszystkich nowych funkcji i zawartości. A więc do dzieła!\n\nPo pierwsze, mamy dostępne dwie duże nowe aplikacje. Nowa aplikacja Manewr Creator pozwala szybko generować transfery do innych ciał niebieskich, sprawdzać nadchodzące okna transferowe i dobrze rozumieć, dokąd zmierzasz i ile deltaV zajmie, aby się tam dostać. \n\nDo tego dołączamy aplikację Budzik. Możesz utworzyć alarm dla dowolnego manewru, w tym transferów, a także ręczne alarmy czasowe i alarmy dla różnych pozycji orbitalnych. Pamiętaj, aby wybrać zabawny dźwięk alarmu, który będzie pasował do twoich alarmów, aby niczego nie przegapić!\n\nNastępnie dodajemy mnóstwo treści z okazji naszej nadchodzącej 10. rocznicy. Obejmuje to: \n– Nowe pisanki rozsiane po całym Układzie Słonecznym.\n– Nowe miejsca startowe na Kerbinie, które można odblokować, odwiedzając je.\n– Nowy garnitur „Slim”.\n– Nowe wyrzutnie fajerwerków, które Ci pomogą świętuj!\n\nPonadto jest wiele nowych funkcji i dodatków poprawiających jakość życia, o które prosiłeś, aby poprawić komfort użytkowania KSP. W tym składzie dodajemy:\n- Ogromne zmiany w ładowaniu zapisanych przedmiotów i gier, dodając wyszukiwanie, foldery i dostęp między zapisami do plików rzemiosła. \n- Obrotowe kołnierze portów dokujących dodane do portów dokujących, dzięki czemu możesz idealnie wyrównać podłączone jednostki.\n- Warianty konstrukcyjne naszych paneli flagowych.\n- Rozpórki odłączane na żądanie.\n- Aktualizacja narzędzi części i włączenie wielu próśb modderów.\n- Duża ilość poprawek i ulepszeń kół i goleni.\n- I wiele więcej...\n\nW 1.12 pojawią się również nowe części i przeróbki. Pol i Eeloo przeszli zabieg upiększający, który kończy modernizację całego układu słonecznego. Wszystkie porty dokowania zostały odnowione. Dodajemy również 1,25-metrową tablicę silnika i kilka nowych paneli słonecznych.\n\nOczywiście jest zbyt wiele poprawek błędów i innych ulepszeń, aby je tutaj wymienić, więc sprawdź każdy szczegół w naszym dzienniku zmian.\n \nMamy nadzieję, że zgadzasz się, że jest to jedna z naszych najlepszych aktualizacji w historii! Niestety wszystko co dobre szybko się kończy. On Final Approach to ostatnia planowana duża wersja Kerbal Space Program. Praca nad tą niesamowitą grą dla was wszystkich była absolutnym zaszczytem i przyjemnością. To była praca pełna miłości dla wszystkich tutaj i czujemy się zaszczyceni, że mieliśmy z nami tak niesamowitą społeczność na każdym kroku. Dziękujemy za udział w tej podróży razem z nami. \n\nDrużyna jednak nie odchodzi. Nadal będziemy organizować wydarzenia naszego zespołu społecznościowego i spodziewamy się, że KSP i społeczność będą żyć długo w przyszłości – podczas gdy my będziemy zajęci pomaganiem przy KSP2.\n\nProszę cieszyć się Kerbal Space Program 1.12: On Final Approach i mamy nadzieję dołączysz do nas na dalsze przygody w 2022 roku z Kerbal Space Program 2!
