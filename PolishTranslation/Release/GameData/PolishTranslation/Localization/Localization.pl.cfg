		#autoLOC_6002522 = Co nowego w Kerbal Space Program 1.10: Wspólne horyzonty\n\nWitamy w aktualizacji 1.10 Kerbal Space Program! To jest wyjątkowe, ponieważ współpracowaliśmy z Europejską Agencją Kosmiczną, aby zapewnić wam fantastyczną nową zawartość i duży dodatek do układu słonecznego KSP.\n\nPo pierwsze, nasza współpraca z ESA przynosi wersje rzeczywistego świata KSP Misje BepiColombo i Rosetta. I możesz w nie grać bez DLC Tworzenie historii!\n\nJeśli znasz ciekawostki o kosmosie, wiesz, że po dodaniu misji Rosetta musieliśmy po prostu dodać komety do gry! Pojawią się one we wszystkich trybach gry, a kariera ma kilka nowych kontraktów opartych na kometach. Komety mają realistyczne, zmienne warkocze i są znacznie większe niż standardowe asteroidy. Możesz nawet zobaczyć taki, który odwiedza nas z przestrzeni międzygwiezdnej!\n\nDodaliśmy kilka nowych części do gry i zaktualizowaliśmy inne. Po pierwsze, zestaw nowych części do flag, dzięki którym możesz udekorować swoją rakietę różnymi flagami dla jednostek wielozadaniowych lub wieloagencyjnych. Po drugie, dodaliśmy mniejszą wersję Pazura i nowy eksperyment naukowy, magnetometr. Są też nowe warianty niektórych czołgów, SRB i rozdzielaczy, a owiewki mają nie tylko nowe warianty, ale także zaktualizowane funkcje, sprawdź je!\n\nJak niektórzy z was domyślili się z naszego postu z okazji kwietniowego dnia Jool, Jool został odnowiony - ale pozostał zielony. Co więcej, chmury Jool są teraz animowane. Są zdumiewające, gdy patrzysz, jak przesuwasz się w czasie do przechwycenia. Laythe również zostało odświeżone, więc masz piękne miejsce, w którym możesz usiąść na leżaku i podziwiać Jool.\n\nNastępnie dodaliśmy nowy selektor garniturów EVA, który pozwala wybrać różne rodzaje i kolory strojów, umożliwiając indywidualizację Wysoce ochronny kombinezon Kerbala — w tym nowa opcja tekstury kombinezonu ESA! Poza tym modderom znacznie łatwiej jest dodawać do gry własne tekstury kombinezonów.\n\nWreszcie jest też mnóstwo poprawek błędów, aktualizacji wydajności i ulepszeń QOL, które możesz sprawdzić w naszym dzienniku zmian. Mamy nadzieję, że spodoba Ci się Kerbal Space Program 1.10: Shared Horizons.
