		#autoLOC_8014139 = Prawdziwe panele słoneczne statku kosmicznego BepiColombo są wystawione na działanie promieniowania ultrafioletowego o wysokiej częstotliwości i dużej intensywności w połączeniu z wysokimi temperaturami, co jak wiadomo powoduje nieoczekiwanie szybką degradację wydajności ogniw słonecznych.\n\nTen problem został rozwiązany przez złożoną metodę ciągłego sterowania panelami słonecznymi, aby utrzymać temperaturę poniżej dozwolonego maksimum, oraz przez specyficzne przeprojektowanie ogniw słonecznych.\n\n„Opracowanie paneli słonecznych było moim zdaniem najtrudniejsze i najbardziej niebezpieczne wyzwanie technologiczne i to, które ma największy wpływ na masę, harmonogram i koszty. Szczególnie późne odkrycie dramatycznej degradacji ogniw słonecznych w wyniku połączonego, katalitycznego efektu silnego promieniowania UV w wysokich temperaturach zajęło dużo czasu i miało poważny wpływ na przeprojektowanie statku kosmicznego”.\n\t<color=#e6752a>Daniele</color> (inżynier systemów)
