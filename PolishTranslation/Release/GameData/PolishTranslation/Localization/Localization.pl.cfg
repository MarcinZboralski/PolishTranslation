		#autoLOC_6012030 = Witamy w KSP 1.7: Miejsce do manewru! \n\nTa aktualizacja wersji, jak sama nazwa wskazuje, jest pełna nowych funkcji i ulepszeń, które pomogą Ci kierować rakietami w kosmosie. \n\nMamy dwie nowe aktualizacje narzędzi nawigacyjnych. U góry ekranu lotu zobaczysz tajemniczą nową ikonę obok wysokościomierza. Kliknij wysokościomierz, a przełączy się on z poziomu morza na odczyt nad ziemią, więc teraz Jeb będzie mógł wylądować tylko za pomocą przyrządów. I tym razem niech pozostaną w jednym kawałku. \n\nW lewym dolnym rogu ekranu lotu znajduje się nowa ikona ze wszystkimi przełącznikami innych trybów. Kliknij, aby dowiedzieć się, że dodaliśmy „Tryb manewrowania”. Otworzy się pojedynczy panel, który zapewnia dostęp – zarówno w trybie mapy, jak i lotu – do informacji o orbicie, takich jak apocentrum, perycentrum, ekscentryczność itp. Jeszcze lepiej, odłóż węzeł manewru, a otrzymasz drugi panel, który pozwoli ci dostosować ten manewr, aby pomóc ci dostroić transfery międzyplanetarne. \n\nWizualnie zaktualizowaliśmy wszystkie małe silniki manewrujące — Ant, Twitch, Puff, Place-Anywhere 7, Thruster Block RV-105 i Vernor Engine mają ulepszoną oprawę graficzną, a Twitch, Ant i Pająk ma nowe warianty. Mamy też ulepszoną mapę galaktyki, z której możesz korzystać podczas podróży między planetami.\n\nAby dopełnić miks, dodaliśmy paski przewijania do okien akcji części, gdy stają się one zbyt duże — bardzo przydatne jeśli masz mody, które je wypełniają – i nowe wartości tuningu niektórych z tych małych silników manewrowych. Plus nowy 3,75-metrowy stożek dziobowy i 5-metrowy stożek dla tych z Was, którzy mają Tworzenie Historii! \n\nMamy nadzieję, że spodoba ci się wersja 1.7 Room to Maneuver!
