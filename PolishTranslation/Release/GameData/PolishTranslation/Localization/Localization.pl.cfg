		#autoLOC_6005016 = Witamy w KSP 1.6: Vee czy nie Vee! Mamy dla Ciebie wiele wspaniałych nowości. \n\nPo pierwsze, OGROMNE ulepszenia nawigacji! Po pierwsze: dodanie odczytu Delta-v do diagramu stopniowania! Teraz piloci poza Jebem mogą mieć absolutną pewność co do tego, czy mają wystarczającą ilość paliwa i ciągu, aby osiągnąć orbitę – oczywiście Jeb nigdy nie ma wątpliwości. Odczyt działa również dla poszczególnych etapów, aby pomóc Ci znaleźć te błędy w konfiguracji pomostu.\n\nPo drugie: Dodaliśmy również ikony nawigacyjne, które pomogą Ci kierować się w stronę KSC lub jednego z innych miejsc docelowych.\n\nWreszcie , możesz teraz zmienić orientację kulki nawigacyjnej na wielu elementach sterujących, aby pomóc Ci wskazać właściwy kierunek podczas lotu lub jazdy, umożliwiając działanie tej samej części zarówno w konfiguracji zorientowanej na jazdę, jak i w konfiguracji lądownika. Podpowiedź: sprawdź warianty Mk2 Lander Can!\n\nMamy też kilka fantastycznych ulepszeń wizualnych. Po pierwsze, Kerbalowie będą mogli w końcu zdjąć hełmy. Ale lepiej załóżcie je z powrotem, zanim spróbujecie polecieć w kosmos – albo jeszcze lepiej, śmiałkowie, wskakujcie z powrotem do kapsuły.\n\nPrzygotowaliśmy też nowe zabawne animacje bezczynności dla nich na ziemi i podczas spacerów w kosmosie. Dodaliśmy dynamiczne mapy kostek, dzięki którym błyszczące części mogą odzwierciedlać ich otoczenie, oraz kilka poprawek cieni. I wreszcie, wiele, wiele innych pięknych przeróbek części!
