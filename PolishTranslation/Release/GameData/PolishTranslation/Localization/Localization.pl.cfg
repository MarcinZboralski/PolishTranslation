		#autoLOC_8300001 = To jest zupełnie nowy ekran misji! Tutaj możesz wybrać misje historyczne z pierwszych rozdziałów Kerbal Space Flight. Możesz także przeglądać i rozgrywać własne misje oraz misje utworzone przez społeczność, które pobrałeś.
